<div class="container">
    
    <form #myForm ="ngForm">
        <div class="form-group">
         
          <input type="text" name="name" placeholder="Name"
          required
          #firstNameControl="ngModel"
                        [ngClass]="{
                            'form-control': true , 
                            'is-invalid': !firstNameControl?.valid && firstNameControl?.touched,
                            'is-valid': firstNameControl?.valid
                            
                           }" 
          [(ngModel)]="persone.name" >
          <small *ngIf="firstNameControl?.errors?.required && firstNameControl?.touched" 
                        class="form-text  text-danger" >Field is required</small>
        </div>
       
       
                        <div class="form-group">

          <input type="text" name="phone" placeholder="Phone" type="tel"
          required
          #PhoneControl="ngModel"
                        [ngClass]="{
                            'form-control': true , 
                            'is-invalid': !PhoneControl?.valid && PhoneControl?.touched,
                            'is-valid': PhoneControl?.valid
                            
                           }" 
          [(ngModel)]="persone.phone" class="form-control">
          <small *ngIf="PhoneControl?.errors?.required && PhoneControl?.touched" 
          class="form-text  text-danger" >Field is required</small>
        </div>
      
        <button type="button" 
        class="btn btn-success"
        [disabled]="!myForm.form.valid" (click)="editPersone()" >Save</button>
    </form>

</div>
